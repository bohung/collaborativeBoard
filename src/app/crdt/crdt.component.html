<div class="collaborative form-outline mt-5 mb-5">
  <label class="form-label" for="message" style="display: block; border-bottom: 3px solid #0d0d0d;">
    <i class="ri-bold mr-2" [ngClass]="{ 'is-active': editor.isActive('bold') }" (click)="editor.chain().focus().toggleBold().run()"></i>
    <i class="ri-italic mr-2" [ngClass]="{ 'is-active': editor.isActive('italic') }" (click)="editor.chain().focus().toggleItalic().run()"></i>
    <i class="ri-strikethrough mr-2" [ngClass]="{ 'is-active': editor.isActive('strike') }" (click)="editor.chain().focus().toggleStrike().run()"></i>
    <i class="ri-code-view mr-2" [ngClass]="{ 'is-active': editor.isActive('code') }" (click)="editor.chain().focus().toggleCode().run()"></i>
    <i class="ri-mark-pen-line" [ngClass]="{ 'is-active': editor.isActive('highlight') }" (click)="editor.chain().focus().toggleHighlight().run()"></i>
    <div class="divider"></div>
    <i class="ri-h-1" [ngClass]="{ 'is-active': editor.isActive('heading', { level: 1 }) }" (click)="editor.chain().focus().toggleHeading({ level: 1 }).run()"></i>
    <i class="ri-h-2" [ngClass]="{ 'is-active': editor.isActive('heading', { level: 2 }) }" (click)="editor.chain().focus().toggleHeading({ level: 2 }).run()"></i>
    <i class="ri-paragraph" [ngClass]="{ 'is-active': editor.isActive('paragraph') }" (click)="editor.chain().focus().setParagraph().run()"></i>
    <i class="ri-list-unordered" [ngClass]="{ 'is-active': editor.isActive('bulletList') }" (click)="editor.chain().focus().toggleBulletList().run()"></i>
    <i class="ri-list-ordered" [ngClass]="{ 'is-active': editor.isActive('orderedList') }" (click)="editor.chain().focus().toggleOrderedList().run()"></i>
    <i class="ri-list-check-2" [ngClass]="{ 'is-active': editor.isActive('taskList') }" (click)="editor.chain().focus().toggleTaskList().run()"></i>
    <i class="ri-code-box-line" [ngClass]="{ 'is-active': editor.isActive('codeBlock') }" (click)="editor.chain().focus().toggleCodeBlock().run()"></i>
    <div class="divider"></div>
    <i class="ri-double-quotes-l" [ngClass]="{ 'is-active': editor.isActive('blockquote') }" (click)="editor.chain().focus().toggleBlockquote().run()"></i>
    <i class="ri-separator" (click)="editor.chain().focus().setHorizontalRule().run()"></i>
    <div class="divider"></div>
    <i class="ri-text-wrap" (click)="editor.chain().focus().setHardBreak().run()"></i>
    <i class="ri-format-clear" (click)="editor.chain().focus().clearNodes().unsetAllMarks().run()"></i>
    <div class="divider"></div>
    <i class="ri-arrow-go-back-line" (click)="editor.chain().focus().undo().run()"></i>
    <i class="ri-arrow-go-forward-line" (click)="editor.chain().focus().redo().run()"></i>
  </label>
  <div class="element"></div>
  <div class="d-flex bd-highlight" style="border-top: 3px solid #0d0d0d;">
    <div class="status p-2 flex-grow-1 bd-highlight" [ngClass]="{ 'connected': status === 'connected'}">
      <span *ngIf="status === 'connected'">
        {{ users.length }} user{{ users.length === 1 ? '' : 's' }}
      </span>
      <ng-template #anotherWord>
        <span> offline </span>
      </ng-template>
    </div>
    <div class="p-2 bd-highlight" (click)="setName()">
      Click here to change Name: {{ currentUser.name }}
    </div>
  </div>
</div>
